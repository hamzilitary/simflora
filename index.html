<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/libraries/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/libraries/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script type="text/javascript" src="js/maple.js"></script>
    <script type="text/javascript" src="js/soil.js"></script>
    <script type="text/javascript" src="js/roots.js"></script>
    <script type="text/javascript" src="js/lighting.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
    <script src="js/libraries/OrbitControls.js"></script>
    <!-- <script src="js/libraries/threex.domevents.js"></script> -->
    <meta charset="utf-8">
    <title>SimFlora</title>
  </head>

  <body>
    <div id="welcome">
      <div id="welcomeContent">
        <h1>Welcome to SimFlora...</h1>
        <h4>a procedurally generated 4D sculpture</h4>
        <h3>Drag and scroll to orient<br>
          Slide to adjust flow of time
        </h3>
        <div id="hideMessage"><h2>Get Started</h2></div>
      </div>
    </div>
    <div id="resetButton">
      <img src="assets/refresh.png" id="resetIcon">
    </div>
    <div class="slidecontainer">
      <input type="range" min="0" max="10" value="2" class="slider" id="timeRate" step="any" onkeydown="return false;">
    </div>
  </body>
</html>
